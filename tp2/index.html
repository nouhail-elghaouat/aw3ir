<!doctype html>
<html>

<head>
    <script type="text/javascript" src="tp2.js"></script>
    <link rel="stylesheet" href="tp2.css">

    <title>TP2</title>

</head>

<body>
    <br>
    <form id="formulaire">
        <h1> Formulaire d'inscription 2021/2022 </h1>
        
        <h4><u> Fédération royale Marocaine de football</u></h4>

        <p>
            <label for="Nom">Nom</label> 
            <input type="text" name="Nom" id="Nom" />
        </p>

        <p>
            <label for="Prenom">Prénom</label> 
            <input type="text" name="Prenom" id="Prenom"/>
        </p>

        <p>
            <label for="Date">Date de naissance</label> 
            <input type="date" name="Date" id="Date"/>
        </p>

        <p>
            <label for="Catégorie">Catégorie</label> 
            <select name="Catégorie" id="Catégorie">
                <option value="Adulte">Adulte</option>
                <option value="Mineur">Mineur</option>
            </select>
        </p>

        <p>
            <label for="Position">Position</label> 
            <select name="Position" id="Position">
                <option value="Gardien de but">Gardien de but</option>
                <option value="Milieu défensif">Milieu défensif</option>
                <option value="Milieu offensif">Milieu offensif</option>
                <option value="Avant-centre">Avant-centre</option>
                <option value="Remplaçant">Remplaçant</option>
                
            </select>
        </p>
        
            <p>
                <label for="Club">Club</label> 
                <select name="Club" id="Club">
                    <option value="WAC">WAC</option>
                    <option value="RCA">RCA</option>
                    <option value="FAR">FAR</option>
                    <option value="KAC">KAC</option>
                    
                    
                </select>
            </p>
            

            <p>
            <label for="Adresse">Adresse</label> 
            <input type="text" name="Adresse" id="Adresse"/>
        </p>

        <p>
            <label for="Email">Email</label> 
            <input type="email" name="Email" id="Email" placeholder="Ex : jean123@.fr"/>
        </p>


        <br>

        <div class="button">
            <input type="button" value="Valider" onclick="validation()">
        </div>

        

    </form>

    <div id="error">
    </div>

    <br>

    <div id="Resultat">
    </div>
    
</body>


</html>
